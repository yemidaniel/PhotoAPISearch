<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo API Search</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-section">
        <img class="backgroung-image" src="img/pink-bubble-persicaria.jpeg" alt="">
        <div class="top-menu">
            <img class="home-logo" src="img/pexels.png" alt="Homepage logo">
            <p class="home-logo-text">Pexels</p>
            <p class="top-menu-item lg">Explore</p>
            <img class="top-menu-item account-menu-down-arrow lg" src="img/down.png" alt="down arrow">
            <p class="top-menu-item license-menu lg">License</p>
            <img class="top-menu-item notification-icon" src="img/notification.png" alt="Bell icon">
            <div class="top-menu-item account-menu">k</div>
            <img class="top-menu-item account-menu-down-arrow" src="img/down.png" alt="down arrow">
            <p class="top-menu-item upload-menu">Upload</p>
            <img class="top-menu-item menu-icon" src="img/menu.png" alt="menu icon">
        </div>
        <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
        <form id="search-form">
            <button class="media-type-btn">Photos</button>
            <input id="search-bar" placeholder="Search for free photos" type="text">
            <button class="search-button" type="submit"></button>
        </form>
    </div>
    <div class="nav">
        <div class="home">Home</div>
        <div>Videos</div>
        <div>Leaderboard</div>
        <div>Challenges</div>
    </div>
    <h2>Free Stock Photos</h2>
    <div class="container">
        <div class="photo-divs"></div>
        <div class="photo-divs"></div>
        <div class="photo-divs"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
